<!doctype html>
<html>
  <head>
    <title>PictoChat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }

      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #efe; }
    </style>
  </head>
  <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        //promting the user to enter a username before entering
        window.onload = load;
        var person;
        function load() {
          person = prompt("enter a username between 3 & 15 characters", "anon");
          while(person.length < 3 || person.length > 15){
            person = prompt("enter a username between 3 & 15 characters", "anon");
          }
        }
        //js code for adding on the messages to the unordered list
      $(function () {
        var socket = io();
        $('form').submit(function(e){
          e.preventDefault(); // prevents page reloading
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });
        socket.on('chat message', function(msg){
      $('#messages').append($('<li>').text(person + ": " + msg));//printing the message & username
    });
      });
    </script>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </body>
</html>
